{% extends "appFive/base.html" %}
{% load staticfiles %}

{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank You for registering</h1>
    {% else %}
      <h1>Register Here!</h1>
      <h2>Fill out the Form:</h2>

      <form  method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input class="btn btn-primary" type="submit" name="" value="Register">

      </form>

    {% endif %}

  </div>

</div>
{% endblock %}
